<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-grid>
<ion-row>

<ion-col col-6>
<ion-item no-lines class="content">
<h1 class="title">{{restName}} ORDERS</h1>
</ion-item>
</ion-col>

<ion-col col-6>
<ion-searchbar animated="true" placeholder="Search a User ..." [(ngModel)]="searchBar" (ionInput)="getItems(searchBar)"></ion-searchbar>
</ion-col>
</ion-row>
</ion-grid>


<ion-navbar color="primary">
  <ion-title>Pending Orders</ion-title>
</ion-navbar>

<ion-grid>
  <ion-row>
    <ion-col col-3 *ngFor="let order of pendingOrders" >
      <ion-card>
        <ion-card-content>
          <ion-card-title>
            item.Name
          </ion-card-title>
          <ion-item>
            <p item-start ion-text color="primary">
              Price
            </p>
            <p item-end>item.Price </p>
          </ion-item>
          <ion-item>
            <p item-start ion-text color="primary">
              Ordered
            </p>
            <p item-end>item.Ordered </p>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-navbar color="primary">
  <ion-title>All Orders</ion-title>
</ion-navbar>
<ion-grid>
  <ion-row>
    <ion-col col-3  >
      <ion-card>
        <ion-card-content>
          <ion-card-title>
            item.Name
          </ion-card-title>
          <ion-item>
            <p item-start ion-text color="primary">
              Price
            </p>
            <p item-end>item.Price </p>
          </ion-item>
          <ion-item>
            <p item-start ion-text color="primary">
              Ordered
            </p>
            <p item-end>item.Ordered </p>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
