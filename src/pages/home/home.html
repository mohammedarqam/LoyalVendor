<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-item no-lines class="content">
<h1 class="title">{{restName}} HOME</h1>
</ion-item>

<ion-grid>
<ion-row *ngFor="let rest of restautant" >
<ion-col col-3>
  <ion-card padding>
    <ion-card-content>
      <ion-item>
        <ion-icon name="ios-people" class="iconsize" color="primary" item-start></ion-icon>
        <h2 class="toplil">Total Users</h2>
            </ion-item>
            <ion-item class="mainCur">
          <h1>{{totUsers}}</h1>
          <h1>Users</h1>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-col>


<ion-col col-3>
  <ion-card padding>
    <ion-card-content>
      <ion-item>
        <ion-icon name="md-paper" class="iconsize" color="primary" item-start></ion-icon>
        <h2 class="toplil">Menu</h2>
            </ion-item>
            <ion-item class="mainCur">
          <h1>{{totmenuItems}}</h1>
          <h1>Items</h1>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-col>

<ion-col col-3>
  <ion-card padding>
    <ion-card-content>
      <ion-item>
        <ion-icon name="md-arrow-round-down" class="iconsize" color="primary" item-start></ion-icon>
        <h2 class="toplil">Credit to Customers</h2>
            </ion-item>
            <ion-item class="mainCur">
          <h1 ion-text color="secondary">{{rest.CreditDue}}</h1>
          <h1 ion-text color="secondary">Rupees</h1>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-col>

<ion-col col-3>
  <ion-card padding>
    <ion-card-content>
      <ion-item>
        <ion-icon name="md-arrow-round-up" class="iconsize" color="primary" item-start></ion-icon>
        <h2 class="toplil" >Amount Pending to Loyal</h2>
            </ion-item>
            <ion-item class="mainCur">
          <h1 ion-text color="danger">{{rest.AmountPendingToLoyal}}</h1>
          <h1 ion-text color="danger">Rupees</h1>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-col>

<ion-col col-3>
  <ion-card padding>
    <ion-card-content>
      <ion-item>
        <ion-icon name="ios-cash" class="iconsize" color="primary" item-start></ion-icon>
        <h2 class="toplil">Total Orders</h2>
            </ion-item>
            <ion-item class="mainCur">
          <h1>{{totOrders}}</h1>
          <h1>Orders</h1>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-col>


</ion-row>
</ion-grid>



</ion-content>
