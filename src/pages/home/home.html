<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{restName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-item no-lines class="content">
<h1 class="title">HOME</h1>
</ion-item>

<ion-grid>
<ion-row *ngFor="let rest of restautant" >
<ion-col col-6>
  <ion-card padding>
    <ion-card-content>
      <ion-item>
        <ion-icon name="ios-person" class="iconsize" color="primary" item-start></ion-icon>
        <h2>Total Users</h2>
            </ion-item>
            <ion-item class="mainCur">
          <h1>{{totUsers}}</h1>
          <h1>Users</h1>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-col>


<ion-col col-6>
  <ion-card padding>
    <ion-card-content>
      <ion-item>
        <ion-icon name="md-pizza" class="iconsize" color="primary" item-start></ion-icon>
        <h2>Total Menu Items</h2>
            </ion-item>
            <ion-item class="mainCur">
          <h1>{{totmenuItems}}</h1>
          <h1>Items</h1>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-col>

<ion-col col-6>
  <ion-card padding>
    <ion-card-content>
      <ion-item>
        <ion-icon name="md-pizza" class="iconsize" color="primary" item-start></ion-icon>
        <h2>Credit to Customers</h2>
            </ion-item>
            <ion-item class="mainCur">
          <h1 ion-text color="secondary">{{rest.CreditDue}}</h1>
          <h1 ion-text color="secondary">Rupees</h1>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-col>

<ion-col col-6>
  <ion-card padding>
    <ion-card-content>
      <ion-item>
        <ion-icon name="md-pizza" class="iconsize" color="primary" item-start></ion-icon>
        <h2>Amount Pending to Loyal</h2>
            </ion-item>
            <ion-item class="mainCur">
          <h1 ion-text color="danger">{{rest.AmountPendingToLoyal}}</h1>
          <h1 ion-text color="danger">Rupees</h1>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-col>



</ion-row>
</ion-grid>



</ion-content>
