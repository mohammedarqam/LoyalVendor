<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-grid>
<ion-row>

<ion-col col-6>
<ion-item no-lines class="content">
<h1 class="title">{{restName}} USERS</h1>
</ion-item>
</ion-col>

<ion-col col-6>
<ion-searchbar animated="true" placeholder="Search a User ..." [(ngModel)]="searchBar" (ionInput)="getItems(searchBar)"></ion-searchbar>
</ion-col>
</ion-row>
</ion-grid>



<ion-grid >
<ion-card class="cardBack">
<ion-card-content>
<ion-row text-center >
<ion-col col-3>
<h1>{{allUsers.length}}</h1>
<p>All Customers </p>
</ion-col>
<ion-col col-3>
<h1 ion-text color="danger" >{{pendingUsers.length}}</h1>
<p ion-text color="danger">Loyalty Pending </p>
</ion-col>
<ion-col col-3>
<h1 ion-text color="primary">{{loyalUsers.length}}</h1>
<p ion-text color="primary">Loyal Customers </p>
</ion-col>
<ion-col col-3>
<ion-select [(ngModel)]="UserTypes" color="primary" interface="popover" class="sel" (ionChange)="filter($event)" >
  <ion-option value="AllUsers">All Customers</ion-option>
  <ion-option value="PendingCustomers">Pending Customers</ion-option>
  <ion-option value="LoyalCustomers">Loyal Customers</ion-option>
</ion-select>
</ion-col>
</ion-row>
</ion-card-content>
</ion-card>
</ion-grid>




<ion-grid>
<ion-row class="titleBar" text-center >
  <ion-col col-3 >
    Name
  </ion-col>
  <ion-col col-2 >
    Credit
  </ion-col>
  <ion-col col-2 >
    Loyalty Status
  </ion-col>
  <ion-col col-2 >
    Visits
  </ion-col>
</ion-row>

<ion-card class="noMarg" text-center >
<ion-row *ngFor="let user of mainArray; let index =index; let isOdd=odd; let isEven=even"  [class.odd]="isOdd" [class.even]="isEven" text-center >
  <ion-col col-3 >
    {{user.Name}}
  </ion-col>
  <ion-col col-2 >
    {{user.Credit}}
  </ion-col>
  <ion-col col-2 >
    {{user.Loyalty}}
  </ion-col>
  <ion-col col-2 >
    {{user.Visits}}
  </ion-col>
  <ion-col>
    <button ion-button clear (click)="getUserDetails(user)" color="primary">View User</button>
  </ion-col>
</ion-row>
</ion-card>





</ion-grid>



</ion-content>
